Profile:
        
   저는 2019년 위메이드 트리(위메이드 블록체인 부문 계열사, 현재 본사 합병) 입사하여 이더리움, 클레이튼을 기반으로 한 P2E게임 개발 및 플랫폼 개발 작업을 진행하였습니다. 
  그 과정에서 게임에서의 가치를 블록체인을 통해서 유저들이 소유하고 거래할 수 있는 데 강한 매력을 느꼈습니다.

   위믹스 토큰과 위믹스 체인의 시작과 서비스 출시, 운영까지 모두 함께하며, Web2와 Web3의 간극을 줄이기 위해 다양한 시도를 해왔습니다. 
  국내 유명 게임사들의 성공적인 위믹스 온보딩을 위하여 P2E 개발 컨설팅 및 기술 지원, 연동 가이드 제공, 플랫폼 고도화를 수행하였습니다. 
  그 결과 회사의 100배 이상의 성장을 동료들과 함께 이루어 냈습니다.

  이후 P2E 플랫폼 스타트업 제네시스네스트의 창업을 함께하였으며 블록체인 부문 개발을 총괄하였습니다. 위메이드 P2E 개발 역량과 NHN Gamebase의 플랫폼 역량을 합쳐 P2E 플랫폼을 개발했습니다.
  스타트업 시작과 운영을 가까이서 확인할 수 있었던 시기였습니다. 
  
  현재는 게임 영역뿐만 아니라 블록체인이 실생활에서 보다 의미있는 변화를 만들어 낼 수 있는 영역을 탐색하고 있습니다.

   일 외적으로는 친구들과 등산을 가거나, 수영하는 것을 즐깁니다. 
  수영은 열심히 하는데 잘 늘지 않아 속상할 때도 있지만 배워야 할 것이 남아있는 것과 성장해 가는 것 자체에 재미를 느낍니다.
  일에서는 담당하는 서비스를 고객들이 활발하게 이용할 때 보람을 느낍니다. 

  앞으로도 저는 더 많은 사람에게 더 많은 가치를 만드는 서비스를 만들어 가고 싶습니다.
 

